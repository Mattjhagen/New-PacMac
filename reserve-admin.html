<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Price Admin - PacMac Marketplace</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 30px;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .item-card {
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .item-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .item-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .item-price {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .current-reserve {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
        }
        
        .reserve-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .reserve-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .reserve-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        
        .reserve-button:hover {
            background: #5a6fd8;
        }
        
        .reserve-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-not-started {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .alert {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .no-items {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Reserve Price Admin</h1>
            <p>Set minimum bid amounts for auction items</p>
        </div>
        
        <div class="content">
            <div id="alertContainer"></div>
            <div id="itemsContainer" class="loading">
                Loading items...
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        
        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch('/api/user/profile');
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    
                    // Check if user is admin
                    if (!currentUser.isAdmin && !(currentUser.email && (currentUser.email.endsWith('@pacmacmobile.com') || currentUser.email === 'pacmacmobile@gmail.com'))) {
                        showAlert('Admin access required. Please login with an admin account.', 'error');
                        return false;
                    }
                    return true;
                } else {
                    showAlert('Please login to access admin features.', 'error');
                    return false;
                }
            } catch (error) {
                showAlert('Authentication error: ' + error.message, 'error');
                return false;
            }
        }
        
        // Show alert message
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 5000);
        }
        
        // Load items
        async function loadItems() {
            try {
                const response = await fetch('/api/marketplace/items');
                const data = await response.json();
                
                if (data.success) {
                    displayItems(data.items);
                } else {
                    showAlert('Failed to load items: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('Error loading items: ' + error.message, 'error');
            }
        }
        
        // Display items
        function displayItems(items) {
            const container = document.getElementById('itemsContainer');
            
            if (items.length === 0) {
                container.innerHTML = '<div class="no-items">No items available.</div>';
                return;
            }
            
            let html = '';
            items.forEach(item => {
                const auctionStatus = item.auctionStatus || 'not_started';
                const currentBid = item.currentHighestBid || 0;
                const reservePrice = item.reservePrice || 0;
                const canSetReserve = auctionStatus === 'not_started' && item.bids.length === 0;
                
                html += `
                    <div class="item-card">
                        <div class="item-title">${item.title}</div>
                        <div class="item-price">Starting Price: $${item.price}</div>
                        
                        <div class="current-reserve">
                            <strong>Current Reserve:</strong> $${reservePrice || 'Not Set'}
                        </div>
                        
                        <div style="margin-bottom: 10px;">
                            <span class="status-badge status-${auctionStatus}">
                                ${auctionStatus.replace('_', ' ')}
                            </span>
                            <span style="margin-left: 10px; color: #666;">
                                Bids: ${item.bids ? item.bids.length : 0}
                            </span>
                        </div>
                        
                        ${canSetReserve ? `
                            <div class="reserve-form">
                                <input type="number" class="reserve-input" id="reserve-${item.id}" 
                                       placeholder="Enter reserve price" min="0" step="0.01" 
                                       value="${reservePrice || ''}">
                                <button class="reserve-button" onclick="setReserve('${item.id}')">
                                    Set Reserve
                                </button>
                            </div>
                        ` : `
                            <div style="color: #666; font-style: italic;">
                                ${auctionStatus === 'active' ? 'Cannot change reserve - auction active' : 
                                  'Cannot change reserve - bids already placed'}
                            </div>
                        `}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Set reserve price
        async function setReserve(itemId) {
            const input = document.getElementById(`reserve-${itemId}`);
            const reservePrice = parseFloat(input.value);
            
            if (isNaN(reservePrice) || reservePrice < 0) {
                showAlert('Please enter a valid reserve price', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/marketplace/set-reserve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        itemId: itemId,
                        reservePrice: reservePrice
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(data.message, 'success');
                    loadItems(); // Reload items to show updated reserve
                } else {
                    showAlert('Failed to set reserve: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('Error setting reserve: ' + error.message, 'error');
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            const isAuthenticated = await checkAuth();
            if (isAuthenticated) {
                loadItems();
            }
        });
    </script>
</body>
</html>
