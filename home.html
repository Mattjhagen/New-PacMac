<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PacMac Marketplace - Discover Nearby Items</title>
  <meta name="description" content="Discover and bid on nearby items in your local marketplace." />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>🛒</text></svg>">
  <style>
    :root {
      --primary: #FF6B6B;
      --secondary: #4ECDC4;
      --accent: #45B7D1;
      --success: #96CEB4;
      --warning: #FFEAA7;
      --purple: #A29BFE;
      --pink: #FD79A8;
      --orange: #FDCB6E;
      --gradient-1: linear-gradient(135deg, #FF6B6B, #4ECDC4);
      --gradient-2: linear-gradient(135deg, #45B7D1, #96CEB4);
      --gradient-3: linear-gradient(135deg, #A29BFE, #FD79A8);
      --gradient-4: linear-gradient(135deg, #FDCB6E, #FF6B6B);
      --shadow: 0 10px 30px rgba(0,0,0,0.1);
      --shadow-hover: 0 20px 40px rgba(0,0,0,0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--gradient-1);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .credit-balance {
      background: var(--gradient-2);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .credit-icon {
      font-size: 1.1rem;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--gradient-2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    /* Main Content */
    .main-content {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .welcome-section {
      text-align: center;
      margin-bottom: 2rem;
      color: white;
    }

    .welcome-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    .welcome-subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 1rem;
    }

    .location-info {
      background: rgba(255, 255, 255, 0.2);
      padding: 1rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      display: inline-block;
    }

    /* Filters */
    .filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      box-shadow: var(--shadow);
    }

    .filter-btn:hover, .filter-btn.active {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .filter-btn.active {
      background: var(--gradient-2);
      color: white;
    }

    /* Items Grid */
    .items-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .item-card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .item-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }

    .item-image {
      width: 100%;
      height: 200px;
      background: var(--gradient-3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: white;
      position: relative;
    }

    .item-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--gradient-4);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: bold;
    }

    .item-content {
      padding: 1.5rem;
    }

    .item-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .item-description {
      color: #666;
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    .item-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .item-price {
      font-size: 1.5rem;
      font-weight: bold;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .item-distance {
      color: #999;
      font-size: 0.9rem;
    }

    .item-bids {
      color: #666;
      font-size: 0.9rem;
      font-weight: 500;
    }

    /* Item Details Styles */
    .item-details {
      margin: 1rem 0;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }

    .item-reviews {
      color: #FFD700;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .item-seller {
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.85rem;
      margin-bottom: 0.3rem;
    }

    .item-condition {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.85rem;
      margin-bottom: 0.3rem;
    }

    .item-warranty {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.8rem;
    }

    /* Item Image Styles */
    .item-image img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px 15px 0 0;
    }

    .item-emoji {
      font-size: 4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      background: var(--gradient-3);
      border-radius: 15px 15px 0 0;
    }

    .item-actions {
      display: flex;
      gap: 0.5rem;
    }

    /* Countdown Timer Styles */
    .countdown-timer {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 0.75rem;
      margin-top: 1rem;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .countdown-label {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .countdown-display {
      font-family: 'Courier New', monospace;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .countdown-display .hours {
      color: #FF6B6B;
    }

    .countdown-display .minutes {
      color: #4ECDC4;
    }

    .countdown-display .seconds {
      color: #45B7D1;
    }

    .countdown-timer .expired {
      color: #ff4757;
      font-weight: bold;
      font-size: 1rem;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .modal-content {
      background: white;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      border-bottom: 1px solid #eee;
    }

    .modal-header h2 {
      margin: 0;
      color: #333;
      font-size: 1.5rem;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 2rem;
      color: #999;
      cursor: pointer;
      padding: 0;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s ease;
    }

    .close-btn:hover {
      background: #f5f5f5;
      color: #333;
    }

    /* Upload Form Styles */
    .upload-form {
      padding: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
      font-family: inherit;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    /* Image Upload Styles */
    .image-upload-area {
      border: 2px dashed #ddd;
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .image-upload-area:hover {
      border-color: var(--primary);
      background: rgba(255, 107, 107, 0.05);
    }

    .upload-placeholder {
      color: #666;
    }

    .upload-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .upload-placeholder p {
      margin: 0.5rem 0;
      font-weight: 500;
    }

    .upload-placeholder small {
      color: #999;
    }

    .image-preview {
      position: relative;
      display: inline-block;
    }

    .image-preview img {
      max-width: 200px;
      max-height: 200px;
      border-radius: 10px;
      object-fit: cover;
    }

    .remove-image {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #ff4757;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Form Actions */
    .form-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn-cancel,
    .btn-submit {
      flex: 1;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-cancel {
      background: #f8f9fa;
      color: #666;
    }

    .btn-cancel:hover {
      background: #e9ecef;
    }

    .btn-submit {
      background: var(--gradient-1);
      color: white;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .action-btn {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .bid-btn {
      background: var(--gradient-2);
      color: white;
    }

    .heart-btn {
      background: var(--gradient-3);
      color: white;
    }

    .pass-btn {
      background: #f0f0f0;
      color: #666;
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    /* Floating Action Button */
    .fab {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 60px;
      height: 60px;
      background: var(--gradient-1);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: var(--shadow-hover);
      transition: all 0.3s ease;
      z-index: 50;
    }

    .fab:hover {
      transform: scale(1.1);
    }

    /* Loading States */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .welcome-title {
        font-size: 2rem;
      }
      
      .items-container {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .filters {
        padding: 0 1rem;
      }
      
      .main-content {
        padding: 1rem;
      }
    }

    /* Animations */
    .item-card {
      animation: slideUp 0.5s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .item-card:nth-child(1) { animation-delay: 0.1s; }
    .item-card:nth-child(2) { animation-delay: 0.2s; }
    .item-card:nth-child(3) { animation-delay: 0.3s; }
    .item-card:nth-child(4) { animation-delay: 0.4s; }
    .item-card:nth-child(5) { animation-delay: 0.5s; }
    .item-card:nth-child(6) { animation-delay: 0.6s; }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

  <!-- Header -->

    <div class="header-content">
      <div class="logo">🛒 PacMac</div>
      <div class="user-info">
        <div class="credit-balance">
          <span class="credit-icon">⭐</span>
          <span id="creditBalance">5</span>
        </div>
        <div class="user-avatar" id="userAvatar">U</div>
        <span id="userName">User</span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Welcome Section -->
    <section class="welcome-section">
      <h1 class="welcome-title">Discover Nearby Items</h1>
      <p class="welcome-subtitle">Swipe, bid, and find amazing deals in your area</p>
      <div class="location-info">
        📍 <span id="userLocation">Detecting your location...</span>
      </div>
    </section>

    <!-- Filters -->
    <section class="filters">
      <button class="filter-btn active" data-filter="all">All Items</button>
      <button class="filter-btn" data-filter="electronics">📱 Electronics</button>
      <button class="filter-btn" data-filter="clothing">👕 Clothing</button>
      <button class="filter-btn" data-filter="home">🏠 Home & Garden</button>
      <button class="filter-btn" data-filter="sports">⚽ Sports</button>
      <button class="filter-btn" data-filter="books">📚 Books</button>
    </section>

    <!-- Items Container -->
    <section class="items-container" id="itemsContainer">
      <!-- Items will be loaded here -->
    </section>

    <!-- Loading State -->
    <div class="loading" id="loadingState" style="display: none;">
      <div class="spinner"></div>
    </div>
  </main>

  <!-- Floating Action Button -->
  <button class="fab" onclick="showAddItemModal()">+</button>

  <!-- Upload Item Modal -->
  <div id="uploadModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>📤 Add New Item</h2>
        <button class="close-btn" onclick="closeUploadModal()">&times;</button>
      </div>
      
      <form id="uploadForm" class="upload-form">
        <div class="form-group">
          <label for="itemTitle">Item Title *</label>
          <input type="text" id="itemTitle" name="title" required placeholder="e.g., iPhone 15 Pro Max">
        </div>
        
        <div class="form-group">
          <label for="itemDescription">Description *</label>
          <textarea id="itemDescription" name="description" required rows="3" placeholder="Describe your item in detail..."></textarea>
        </div>
        
        <div class="form-group">
          <label for="itemPrice">Price ($) *</label>
          <input type="number" id="itemPrice" name="price" required min="0.01" step="0.01" placeholder="0.00">
        </div>
        
        <div class="form-group">
          <label for="itemCategory">Category *</label>
          <select id="itemCategory" name="category" required>
            <option value="">Select a category</option>
            <option value="electronics">📱 Electronics</option>
            <option value="clothing">👕 Clothing</option>
            <option value="home">🏠 Home & Garden</option>
            <option value="sports">⚽ Sports</option>
            <option value="books">📚 Books</option>
            <option value="other">🔧 Other</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="itemImage">Item Image</label>
          <div class="image-upload-area" id="imageUploadArea">
            <input type="file" id="itemImage" name="image" accept="image/*" style="display: none;">
            <div class="upload-placeholder" onclick="document.getElementById('itemImage').click()">
              <div class="upload-icon">📷</div>
              <p>Click to upload image</p>
              <small>JPG, PNG, GIF up to 5MB</small>
            </div>
            <div class="image-preview" id="imagePreview" style="display: none;">
              <img id="previewImg" src="" alt="Preview">
              <button type="button" class="remove-image" onclick="removeImage()">×</button>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="auctionDuration">Auction Duration</label>
          <select id="auctionDuration" name="duration">
            <option value="24">24 hours</option>
            <option value="48">48 hours</option>
            <option value="72">72 hours</option>
            <option value="168">1 week</option>
          </select>
        </div>
        
        <div class="form-actions">
          <button type="button" class="btn-cancel" onclick="closeUploadModal()">Cancel</button>
          <button type="submit" class="btn-submit">🚀 List Item</button>
        </div>
      </form>
    </div>
  </div>

    // Check authentication status
    async function checkAuthStatus() {
      try {
        // Check for OAuth user first
        const oauthUser = localStorage.getItem('oauthUser');
        if (oauthUser) {
          const user = JSON.parse(oauthUser);
          updateUserInfo(user);
          return;
        }
        
        // Check for demo user
        const demoUser = localStorage.getItem('demoUser');
        if (demoUser) {
          const user = JSON.parse(demoUser);
          updateUserInfo(user);
          return;
        }

        // Check server authentication
        const response = await fetch('/auth/user', {
          credentials: 'include'
        });
        const data = await response.json();
        
        if (data.success && data.user) {
          updateUserInfo(data.user);
        } else {
          // Redirect to login if not authenticated
          window.location.href = '/marketplace.html';
        }
      } catch (error) {
        console.error('Auth check error:', error);
        window.location.href = '/marketplace.html';
      }
    }

        userAvatar.textContent = user.name.charAt(0).toUpperCase();

      if (userCredits >= amount) {

    // Get user location
    async function getUserLocation() {
      const locationElement = document.getElementById('userLocation');
      
      if (navigator.geolocation) {
        try {
          const position = await new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(resolve, reject);
          });
          
          userLocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          
          // Get actual location using reverse geocoding
          try {
            const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${userLocation.lat}&longitude=${userLocation.lng}&localityLanguage=en`);
            const locationData = await response.json();
            
            if (locationData.city && locationData.principalSubdivision) {
              locationElement.textContent = `${locationData.city}, ${locationData.principalSubdivision}`;
            } else if (locationData.locality) {
              locationElement.textContent = locationData.locality;
            } else {
              locationElement.textContent = 'Your Location';
            }
          } catch (error) {
            console.error('Reverse geocoding error:', error);
            locationElement.textContent = 'Your Location';
          }
        } catch (error) {
          console.error('Geolocation error:', error);
          locationElement.textContent = 'Location access denied';
        }
      } else {
        locationElement.textContent = 'Location not supported';
      }
    }

    // Form submission
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.querySelector('.btn-submit');
      const originalText = submitBtn.textContent;
      
      // Disable submit button and show loading
      submitBtn.disabled = true;
      submitBtn.textContent = '⏳ Listing Item...';
      
      try {
        const formData = new FormData(this);
        
        // Get form values
        const itemData = {
          title: formData.get('title'),
          description: formData.get('description'),
          price: parseFloat(formData.get('price')),
          category: formData.get('category'),
          duration: parseInt(formData.get('duration')),
          image: formData.get('image')
        };

          throw new Error('Please fill in all required fields');

    // Countdown timer functionality
    function startCountdownTimers() {
      setInterval(() => {
        document.querySelectorAll('.countdown-timer').forEach(timer => {
          const endTime = parseInt(timer.dataset.endTime);
          const now = new Date().getTime();
          const timeLeft = endTime - now;
          
          if (timeLeft > 0) {
            const hours = Math.floor(timeLeft / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            const display = timer.querySelector('.countdown-display');
            if (display) {
              display.innerHTML = `
                <span class="hours">${hours.toString().padStart(2, '0')}</span>:
                <span class="minutes">${minutes.toString().padStart(2, '0')}</span>:
                <span class="seconds">${seconds.toString().padStart(2, '0')}</span>
              `;
            }
          } else {
            // Time expired
            timer.innerHTML = '<div class="expired">⏰ Auction Ended</div>';
            timer.style.color = '#ff4757';
            timer.style.fontWeight = 'bold';
          }
        });
      }, 1000);
    }

    // Mobile swipe functionality
    let touchStartX = 0;
    let touchStartY = 0;
    let touchEndX = 0;
    let touchEndY = 0;

    function handleTouchStart(e) {
      touchStartX = e.changedTouches[0].screenX;
      touchStartY = e.changedTouches[0].screenY;
    }

    function handleTouchEnd(e) {
      touchEndX = e.changedTouches[0].screenX;
      touchEndY = e.changedTouches[0].screenY;
      handleSwipe();
    }

    function handleSwipe() {
      const deltaX = touchEndX - touchStartX;
      const deltaY = touchEndY - touchStartY;
      const minSwipeDistance = 50;

      // Only process horizontal swipes (ignore vertical scrolling)
      if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > minSwipeDistance) {
        const currentItem = document.querySelector('.item-card:not([style*="display: none"])');
        if (currentItem) {
          // Get item ID from data attribute
          const itemId = parseInt(currentItem.dataset.itemId) || 1;
          
          if (deltaX > 0) {
            // Swipe right - bid 5 cents
            console.log('Swipe right detected - bidding 5 cents');
            bidFiveCents(itemId);
          } else {
            // Swipe left - pass
            console.log('Swipe left detected - passing');
            passItem(itemId);
          }
        }
      }
    }

    // Add touch event listeners
    function addSwipeListeners() {
      document.addEventListener('touchstart', handleTouchStart, { passive: true });
      document.addEventListener('touchend', handleTouchEnd, { passive: true });
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', () => {
      initApp();
      startCountdownTimers();
      addSwipeListeners();
    });
