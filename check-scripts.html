<!DOCTYPE html>
<html>
<head>
    <title>Check External Scripts</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
        .script-test { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîç Check External Scripts on pacmacmobile.com</h1>
    <div id="results"></div>
    
    <script>
        async function checkExternalScripts() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p class="info">üîÑ Checking external scripts...</p>';
            
            try {
                // Fetch the live site
                const response = await fetch('https://pacmacmobile.com');
                const html = await response.text();
                
                // Find all script tags with src attributes
                const scriptTags = html.match(/<script[^>]*src=["']([^"']*)["'][^>]*>/gi) || [];
                
                resultsDiv.innerHTML += `<p class="info">Found ${scriptTags.length} external scripts:</p>`;
                
                for (let i = 0; i < scriptTags.length; i++) {
                    const script = scriptTags[i];
                    const srcMatch = script.match(/src=["']([^"']*)["']/);
                    
                    if (srcMatch) {
                        const src = srcMatch[1];
                        resultsDiv.innerHTML += `<div class="script-test">`;
                        resultsDiv.innerHTML += `<h3>Script ${i + 1}: ${src}</h3>`;
                        
                        // Test if the script is accessible
                        try {
                            const scriptResponse = await fetch(src, { method: 'HEAD' });
                            if (scriptResponse.ok) {
                                resultsDiv.innerHTML += `<p class="success">‚úÖ Script is accessible (${scriptResponse.status})</p>`;
                            } else {
                                resultsDiv.innerHTML += `<p class="error">‚ùå Script not accessible (${scriptResponse.status})</p>`;
                            }
                        } catch (error) {
                            resultsDiv.innerHTML += `<p class="error">‚ùå Script failed to load: ${error.message}</p>`;
                        }
                        
                        resultsDiv.innerHTML += `</div>`;
                    }
                }
                
                // Check for the specific problematic script
                resultsDiv.innerHTML += `<div class="script-test">`;
                resultsDiv.innerHTML += `<h3>üéØ Critical Check: admin.pacmacmobile.com/pacmac-products.js</h3>`;
                
                try {
                    const adminScriptResponse = await fetch('https://admin.pacmacmobile.com/pacmac-products.js', { method: 'HEAD' });
                    if (adminScriptResponse.ok) {
                        resultsDiv.innerHTML += `<p class="success">‚úÖ Admin script is accessible</p>`;
                    } else {
                        resultsDiv.innerHTML += `<p class="error">‚ùå Admin script not accessible (${adminScriptResponse.status})</p>`;
                        resultsDiv.innerHTML += `<p class="warning">‚ö†Ô∏è This is likely the cause of the display issue!</p>`;
                    }
                } catch (error) {
                    resultsDiv.innerHTML += `<p class="error">‚ùå Admin script failed: ${error.message}</p>`;
                    resultsDiv.innerHTML += `<p class="warning">‚ö†Ô∏è This is definitely the cause of the display issue!</p>`;
                }
                
                resultsDiv.innerHTML += `</div>`;
                
                // Show the actual script tags from the HTML
                resultsDiv.innerHTML += `<h3>üìÑ Script Tags in HTML:</h3>`;
                resultsDiv.innerHTML += `<pre>${scriptTags.join('\n')}</pre>`;
                
                // Recommendations
                resultsDiv.innerHTML += `<div class="script-test">`;
                resultsDiv.innerHTML += `<h3>üí° Solution:</h3>`;
                resultsDiv.innerHTML += `<p>The main site is trying to load a script from your admin panel that doesn't exist or isn't accessible.</p>`;
                resultsDiv.innerHTML += `<p><strong>Fix:</strong> Remove the reference to <code>https://admin.pacmacmobile.com/pacmac-products.js</code> from the main site's index.html</p>`;
                resultsDiv.innerHTML += `<p><strong>Or:</strong> Create the missing script file in your admin panel</p>`;
                resultsDiv.innerHTML += `</div>`;
                
            } catch (error) {
                resultsDiv.innerHTML += `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        // Run the check
        checkExternalScripts();
    </script>
</body>
</html>
