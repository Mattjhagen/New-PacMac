<!DOCTYPE html>
<html>
<head>
    <title>Fix Main Site JavaScript</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Fix Main Site JavaScript</h1>
    <div id="results"></div>
    
    <script>
        async function fixMainSiteJS() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p class="info">üîÑ Analyzing main site JavaScript issues...</p>';
            
            try {
                // Fetch the main site
                const response = await fetch('https://pacmacmobile.com');
                const html = await response.text();
                
                // Check what the main site is trying to call
                if (html.includes('window.inventoryAPI.fetchProducts()')) {
                    resultsDiv.innerHTML += '<p class="error">‚ùå Main site is calling fetchProducts() method</p>';
                }
                
                if (html.includes('window.inventoryAPI.getStaticProducts()')) {
                    resultsDiv.innerHTML += '<p class="error">‚ùå Main site is calling getStaticProducts() method</p>';
                }
                
                // Check what methods our script actually provides
                const inventoryResponse = await fetch('https://pacmacmobile.com/inventory-api.js');
                const inventoryScript = await inventoryResponse.text();
                
                if (inventoryScript.includes('async getProducts()')) {
                    resultsDiv.innerHTML += '<p class="success">‚úÖ Our script has getProducts() method</p>';
                }
                
                if (inventoryScript.includes('async fetchProducts()')) {
                    resultsDiv.innerHTML += '<p class="success">‚úÖ Our script has fetchProducts() method</p>';
                }
                
                // The issue is likely that the main site expects different method names
                resultsDiv.innerHTML += '<h3>üéØ The Problem:</h3>';
                resultsDiv.innerHTML += '<p>The main site JavaScript is calling methods that don\'t exist or have different signatures.</p>';
                
                resultsDiv.innerHTML += '<h3>üí° Solution:</h3>';
                resultsDiv.innerHTML += '<p>We need to update the main site\'s JavaScript to use the correct method names and handle errors properly.</p>';
                
                // Show the exact error
                resultsDiv.innerHTML += '<h3>üîç Debugging Steps:</h3>';
                resultsDiv.innerHTML += '<ol>';
                resultsDiv.innerHTML += '<li>Open pacmacmobile.com in browser</li>';
                resultsDiv.innerHTML += '<li>Press F12 to open Developer Tools</li>';
                resultsDiv.innerHTML += '<li>Click "Console" tab</li>';
                resultsDiv.innerHTML += '<li>Look for error messages like:</li>';
                resultsDiv.innerHTML += '<ul>';
                resultsDiv.innerHTML += '<li>"TypeError: window.inventoryAPI.fetchProducts is not a function"</li>';
                resultsDiv.innerHTML += '<li>"TypeError: Cannot read property \'fetchProducts\' of undefined"</li>';
                resultsDiv.innerHTML += '<li>"Failed to initialize products: [error message]"</li>';
                resultsDiv.innerHTML += '</ul>';
                resultsDiv.innerHTML += '</ol>';
                
                resultsDiv.innerHTML += '<h3>üöÄ Quick Fix:</h3>';
                resultsDiv.innerHTML += '<p>We need to update the main site\'s index.html to use the correct API methods.</p>';
                
            } catch (error) {
                resultsDiv.innerHTML += `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        // Run the analysis
        fixMainSiteJS();
    </script>
</body>
</html>
